<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        border: 2px solid black;
        margin: 30px;
      }
      #container {
        display: flex;
        /* flex-direction: column; */
      }
    </style>
    <title>Flex Concept</title>
  </head>
  <body>
    <h1>Flex Container</h1>
    <div id="container">
      <h2>React</h2>
      <h2>Angular</h2>
      <h2>Vue</h2>
    </div>
    <h1>It is not Flex Container</h1>
    <div id="anotherContainer">
      <h2>Java</h2>
      <h2>Python</h2>
    </div>
  </body>
</html>
