<html lang="en">
  <head>
    <title>Margin Property</title>
    <style>
      body {
        margin: 0px;
      }
      div {
        border: 2px solid black;
        color: white;
      }
      #html {
        text-align: center;
        margin: 50px;
        padding: 20px;
        background-color: blueviolet;
      }
      #react {
        text-align: left;
        margin: 50px;
        padding: 20px;
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div id="html">Hello, I am Html Language</div>

    <div id="react">Hello, I am React Library</div>
  </body>
</html>
