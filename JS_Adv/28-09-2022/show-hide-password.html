<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div {
        background-color: whitesmoke;
        width: 500px;
        margin: 100px auto;
        padding: 50px;
        border: 4px solid red;
        text-align: center;
      }
    </style>
    <script>
      function showHidePassword() {
        var inputRef = document.getElementById("password");
        var buttonRef = document.getElementById("btn");

        if (inputRef.type === "password") {
          inputRef.type = "text";
          buttonRef.innerText = "Hide Password";
        } else {
          inputRef.type = "password";
          buttonRef.innerText = "Show Password";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <h2>Show / Hide Password Task</h2>

      <label for="password">Enter Password</label>
      <input type="password" id="password" />
      <button id="btn" onclick="showHidePassword()">Show Password</button>
    </div>
  </body>
</html>
