<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="h2">Welcome</h2>
    <script>
      function printDocumentProperties() {
        var h2Ref = document.getElementById("h2");
        console.log(h2Ref);
        for (var property in h2Ref.style) {
          document.write(property);
          document.write("<br>");
        }
      }
      printDocumentProperties();
    </script>
  </body>
</html>
