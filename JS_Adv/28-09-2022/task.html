<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        background-color: whitesmoke;
        width: 500px;
        margin: 100px auto;
        padding: 50px;
        border: 4px solid red;
        text-align: center;
      }
    </style>
    <script>
      function fnAccessData() {
        var inputRef = document.getElementById("input");
        var paraRef = document.getElementById("para");
        var inputValue = inputRef.value;
        paraRef.innerText = inputValue;
      }
    </script>
  </head>
  <body>
    <div>
      <input type="text" placeholder="Enter Text" id="input" value="" />
      <button onclick="fnAccessData()">Submit</button>
      <p id="para"></p>
    </div>
  </body>
</html>
