<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fn() {
        document.getElementById("img").src =
          "https://cdn.slidesharecdn.com/ss_thumbnails/react-150131224035-conversion-gate02-thumbnail-4.jpg?cb=1422799144";
      }
      function f1() {
        document.getElementById("img").src =
          "https://cdn3.vectorstock.com/i/1000x1000/93/37/gold-golden-alphabet-letter-js-j-s-logo-vector-25439337.jpg";
      }
    </script>
  </head>
  <body>
    <img
      onmouseenter="fn()"
      onmouseleave="f1()"
      id="img"
      src="https://cdn3.vectorstock.com/i/1000x1000/93/37/gold-golden-alphabet-letter-js-j-s-logo-vector-25439337.jpg"
      width="300"
      height="300"
    />
  </body>
</html>
